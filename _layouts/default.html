<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en-gb">
<head>
	<meta http-equiv="content-type" content="text/html; charset=utf-8" />
	<title>{{ page.title }}</title>
	<meta name="author" content="David Seah" />
	<link href="http://feeds.feedburner.com/davidseah" rel="alternate" title="David Seah" type="application/atom+xml" />
	<link rel="stylesheet" href="/css/syntax.css" type="text/css" media="all" />
	<link rel="stylesheet" href="/css/screen.css" type="text/css" media="all" />
	<link rel="stylesheet" href="/css/tablet.css" type="text/css" media="screen and (min-width:651px) and (max-width: 1024px), screen and (min-device-width: 768px) and (max-device-width: 1024px)" />
	<link rel="stylesheet" href="/css/mobile.css" type="text/css" media="handheld, screen and (max-width: 650px), screen and (max-device-width: 480px)" />
	<script type="text/x-mathjax-config">
	  MathJax.Hub.Config({
		TeX: {
		  equationNumbers: {
			autoNumber: "AMS"
		  }
		},
		tex2jax: {
		  inlineMath: [ ['$','$'], ['\\(', '\\)'] ],
		  displayMath: [ ['$$','$$'] ],
		  processEscapes: true,
		}
	  });
	</script>
	
	<script type="text/javascript"
            src="http://cdn.mathjax.org/mathjax/latest/MathJax.js?config=TeX-AMS-MML_HTMLorMML">
    </script>
</head>
<body>
	<div class="site">
		<div class="title"><a href="/">David Seah</a></div>
		{{ content }}
		<div class="footer">
			<div class="contact">
				<p>
					David Seah<br/>
					Software Engineer<br/>
				</p>
			</div>
		</div>
	</div>
</body>
<html>
